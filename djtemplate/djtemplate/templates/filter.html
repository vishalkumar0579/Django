{% extends "base.html" %}

{% block title %}{{ "Filter Data" }}{% endblock %}

{% block body_block %}
    <h1 style="text-align:center;">Data Fetched..!!</h1>
    <div class="container" align="center">
        <form>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">name</th>
                    <th scope="col">Subject</th>
                    <th scope="col">dept</th>
                    <th scope="col">date</th>
                  </tr>
                </thead>
                <tbody>
                    {% for data in datas %}
                    <tr>
                        <th scope="row">{{ data.name }}</th>
                        <td>{{ data.Subject }}</td>
                        <td>{{ data.dept }}</td>
                        <td>{{ data.date }}</td>
                    </tr>
                    {% endfor %}
                 
                </tbody>
              </table>
        </form>
    </div>
{% endblock %}
