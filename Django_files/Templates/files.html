{% extends "base.html" %}

{% block title %}{{ "Feedback" }}{% endblock %}

{% block body_block %}
    <h1 style="text-align:center;">Django Upload Files..!!</h1>
    <div class="container" align="center">
        <div class="container" align="center">
            <h1 style="text-align:center;">Select the files to upload..</h1>            
        </div>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile"></br>
        <button type="submit">Upload</button>
    </form>
    {% if uf %}
        <p>File Uploaded at: <a href="{{ uf }}">{{ uf }}</a></p>
    {% endif %}
{% endblock %}
